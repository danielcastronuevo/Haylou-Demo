<!DOCTYPE html>
<html lang="es">
<head>
    <!----------------------- META ----------------------->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-------------------- FONT AWESOME ------------------->

    <script src="https://kit.fontawesome.com/cbd5f1e9d0.js" crossorigin="anonymous"></script>
    
    <!------------------------ CSS & FONTS------------------------>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="img/logo-head.ico">
    <!----------------------- TITLE ----------------------->

    <title>HAYLOU Smart Watch 2</title>
</head>
<body>

<div class="container">

    <h1 class="title">Smart Watch 2</h1>

    <div class="tryme_container">
        <p class="tryme">Pruebame!</p>
        <i class="fa-solid fa-chevron-down"></i>
    </div>

    <div class="clock-container">
        <div class="bracelet">

            <div class="bracelet-bright">
                <div class="bracelet-holes"></div>
                <div class="bracelet-holes"></div>
                <div class="bracelet-holes"></div>
                <div class="bracelet-holes"></div>
                <div class="bracelet-holes"></div>
                <div class="bracelet-holes"></div>
                <div class="bracelet-holes"></div>
            </div>

            <div class="bracelet-lock"></div>
            <div class="buckle-box"></div>
            <div class="buckle"></div>

            <div class="space-in"></div>

            <div class="mount mount-1"></div>
            <div class="mount mount-2"></div>

        </div>
        <button class="button"></button>

        <div class="clock-base">
            <div class="clock-glass">
                <div class="clock-screen">
                    <div class="screen-bright screen-bright-little"></div>
                    <div class="screen-bright screen-bright-big"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <img src="img/logo-pag.png" alt="">
</footer>
    
<script src="document.js"></script>
</body>
</html>
